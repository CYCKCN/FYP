<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/home.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item">
          <a class="nav-link active text-light" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/sell">Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Request</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" href="#">Sign Up</a>
        </li>
      </ul>
    <div class="page-frame">


        <div class="scroll-div">
            <div class="header" id="myHeader">
                <div class="search-div">
                    <input class="search" type="search" name="search-keyword" placeholder="Search now" required />
                    <i class="material-icons icon-search" style="font-size: 20px;">search</i>
                </div>

                <div class="filter-div">
                    <select class="button-option">
                        <option value="Donation" selected>Category</option>
                        <option value="Sale">Toy</option>
                        <option value="Sale">Stationary</option>
                        <option value="Sale">Clothes</option>
                    </select>
                    <select class="button-option">
                        <option value="Donation" selected>Price</option>
                        <option value="Sale">Less than 50</option>
                        <option value="Sale">Between 50 - 100</option>
                        <option value="Sale">Between 100 - 200</option>
                        <option value="Sale">More than 200</option>
                    </select>
                </div>
            </div>
            

            <div class="table-div">
                <div class="display-table">
                    {% for k, v in itemInfo.items() %}
                    <a href="item/{{v.itemID}}" style="text-decoration:none">
                        <div class="on-sale-block">
                            <img src={{v.itemImg}} width="340" class="display-image"/>
                            <p class="display-text">{{v.itemName}}</p>
                            <p class="display-text">{{v.itemInfo}}</p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
