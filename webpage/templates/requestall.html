<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sell Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/requestall.css">
        <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="page-frame">
                <div class="home-top">
                    <div class="top-buttons">
                        <form method="POST">
                            <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
                            <button class="individual-button" type="submit" name="Sell" value="Sell">Sell</button>
                            <button class="individual-button" type="submit" name="Request" value="Request">Request</button>
                            <button class="individual-button" type="submit" name="Profile" value="Profile">Profile</button>
                        </form>
                    </div>
                </div>
                
                <div class="request-list">

                    <hr class="rounded">
                    {% for k, v in requestInfo.items() %}
                    <a href="/request/{{v.requestID}}" class="request-link">
                        <span style="color: blue; margin-right: 10px;">{{v.requestCate}}</span>
                        {{v.requestTitle}}
                        <span style="color: brown; margin-right: 10px; text-align: end; white-space: pre-line;">{{v.requestInfo}}</span>
                        <span style="color: red; margin-right: 10px; text-align: end; white-space: pre-line;">{{v.requestTime}}</span>
                        <span style="color: green; margin-right: 10px; text-align: end; white-space: pre-line;">{{v.userName}}</span>
                    </a>
                    <hr class="rounded">
                    {% endfor %}
                </div> 
            </div>    
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>  
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
    </script>
</html>
