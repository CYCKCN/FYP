<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sell Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/requestall.css">
        <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="page-frame">
                <div class="request-list">
                    <hr class="rounded">
                    {% for k, v in requestInfo.items() %}
                    <a href="/demand/{{v.requestID}}" class="request-link">
                        <!-- <span style="color: blue; margin-right: 10px;">{{v.requestCate}}</span> -->
                        {{v.requestTitle}}
                        <!-- <span style="color: brown; margin-right: 10px; text-align: end; white-space: pre-line;">{{v.requestInfo}}</span> -->
                        <span style="color: #73A8AC; margin-left: 50px; text-align: end; white-space: pre-line; font-size: 14px; font-weight: 400;">{{v.requestUser}}</span>
                        <span style="color: grey; margin-left: 10px; text-align: end; white-space: pre-line; font-size: 14px; font-weight: 400;">{{v.requestTime}}</span>
                        
                    </a>
                    <hr class="rounded">
                    {% endfor %}
                </div> 
                
                <div class="home-top">
                    <div class="top-logo">
                        <img src="/static/data/ReUST-logo.jpeg"/>
                        <p class="logo-font">ReUST</p>
                    </div>
                    <div class="top-buttons-left">
                        <button class="send-btn" name="send-btn" value="Send" hidden>Send</button>
                        <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
                        <button class="individual-button" type="submit" name="Market" value="Market">Market</button>
                        <button class="individual-button" type="submit" name="Demand" value="Demand">Request</button>
                        <button class="individual-button" type="submit" name="Piazza" value="Piazza">Piazza</button>
                    </div>
                    <div class="top-buttons">
                        {% if userStatus == True %}
                        <button class="individual-button" type="submit" name="Profile" value="Profile">Profile</button>
                        {% else %}
                        <button class="individual-button" type="submit" name="Login" value="Login">Login</button>
                        {% endif %}
                            <button class="individual-button" type="submit" name="Create" value="Create">Create</button>
                    </div>
                </div>

                <div class="header" id="myHeader">
                    <div class="search-div">
                        <input class="search" type="search" name="search-keyword" placeholder="Search Now"/>
                        <i class="material-icons icon-search" style="font-size: 20px;">search</i>
                    </div>

                    <div class="filter-div">
                        <select name="Category" class="button-option">
                            <option value="">- Categories -</option>
                            {% for c in itemCategories %}
                                {% if selected_cate == c %}
                                    <option value="{{c}}" selected>{{c}}</option>
                                {% else %}
                                    <option value="{{c}}">{{c}}</option>
                                {% endif%}
                            {% endfor %}
                        </select>
                        <button class="button-option" type="submit" name="Apply" value="Apply">Apply</button>
                        <button class="button-option" type="submit" name="Clear" value="Clear">Clear</button>
                    </div>
                </div>
                
                
            </div>    
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>  
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
    </script>
</html>
