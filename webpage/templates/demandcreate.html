<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sell Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/request.css">
        <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="page-frame">
                <div class="home-top">
                    <div class="top-buttons-left">
                        <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
                        <button class="individual-button" type="submit" name="Market" value="Market">Market</button>
                        <button class="individual-button" type="submit" name="Demand" value="Demand">Demand</button>
                        <button class="individual-button" type="submit" name="Piazza" value="Piazza">Piazza</button>
                      </div>
                    <div class="top-buttons">
                        <button class="individual-button" type="submit" name="Profile" value="Profile">Profile</button>
                    </div>
                </div>
                <div class="question-box">
                    <p class="sell-title">Item Information</p>
                    <div class="inputs-div">
                        <div class="lable-div">
                            <label for="Name" class="lable-style1">Name</label>
                            <label for="Category" class="lable-style2">Type</label>
                            {% if categoryInvalid == True %}
                            <label class="lable-style2"></label>
                            {% endif %}
                            <label for="Description" class="lable-style2">Description</label>
                        </div>
                        <div class="item-input-div">
                            <!-- <input type="text" id= "Name" name="Name" class="input-style"> -->
                            {{ form.title(class_='input-style') }}
                            <select name="Category" class="input-style">
                                <option value="">- Choose a category -</option>
                                {% for c in itemCategories %}
                                <option value="{{c}}">{{c}}</option>
                                {% endfor %}
                            </select>
                            {% if categoryInvalid == True %}
                                <p style="color: red;">You didn't select the category!</p>
                            {% endif %}
                            <!-- <textarea id="Description" name="Description" class="textarea-style"></textarea> -->
                            {{ form.info(class_='textarea-style') }}
                        </div>
                    </div>
                    <button name="create-request" value="create-request" class="create-style">Publish Request</button> 
                </div>  
            </div>    
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>  
</html>
