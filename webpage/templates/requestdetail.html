<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/item.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <form method="POST">
    <div class="page-frame">
        <div class="home-top">
            <div class="top-buttons">
                {% if userStatus == True %}
                <button class="individual-button" type="submit" name="Profile" value="Profile">Profile</button>
                {% else %}
                <button class="individual-button" type="submit" name="Login" value="Login">Login</button>
                <button class="individual-button" type="submit" name="Signup" value="Signup">Sign Up</button>
                {% endif %}
                <button class="individual-button" type="submit" name="Request" value="Request">Request</button>
                <button class="individual-button" type="submit" name="Sell" value="Sell">Sell</button>
                <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
            </div>
        </div>

        <div class="scroll-div">
            <div class="info-pack">
                <div class="question-box">
                    <p class="welcoming"><span style="color: grey;">Requested item name: </span>{{requestInfo.requestTitle}}</p>
                    <p class="welcoming"><span style="color: grey;">Request category: </span>{{requestInfo.requestCate}}</p>
                    <p class="welcoming"><span style="color: grey;">Request description: </span>{{requestInfo.requestInfo}}</p>
                </div>   
                <div class="seller-info">
                    <p class="welcoming"><span style="color: grey;">Request by: </span>{{requestInfo.userName}}</p>
                    <p class="welcoming"><span style="color: grey;">Request time:</span> {{requestInfo.requestTime}}</p>
                </div>
            </div>

            <button class="suggest-btn" type="submit" name="suggest" value="suggest">Suggest my item</button>
            <div style="display: flex; flex-direction: row;">
                <div class="suggest-pack">
                    <input class="individual-suggest" type="radio" name="itemName" value="item1" hidden>

                    </input>
                    <div class="individual-suggest">

                    </div>
                    <div class="individual-suggest">

                    </div>
                    <div class="individual-suggest">

                    </div>
                    <div class="individual-suggest">

                    </div>
                    <div class="individual-suggest">

                    </div>
                </div>
                <button class="suggest-post">Suggest</button>
            </div>

            

        </div>
    </div>
    </form>
    </body>
    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
        }
    </script>
</html>
