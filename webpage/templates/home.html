<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/home.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <form method="POST" enctype="multipart/form-data">
    <div class="page-frame">
        <div class="home-top">
            <div class="top-buttons">
                    {% if userStatus == True %}
                    <button class="individual-button" type="submit" name="Profile" value="Profile">Profile</button>
                    {% else %}
                    <button class="individual-button" type="submit" name="Signup" value="Signup">Sign Up</button>
                    <button class="individual-button" type="submit" name="Login" value="Login">Login</button>
                    {% endif %}
                    
            </div>
        </div>

        <div class="scroll-div">
             
            <div style="display:flex; flex-direction: row; width: 100%;">
                <button class="lifeverse" name="lifeverse" value="lifeverse">

                    <a class="request-all">Market</a>
                    <hr class="rounded">

                    <p class="font-class">Description</p>
                    
                    
                </button>
                <button class="lifeboard" name="lifeboard" value="lifeboard">

                    <a href="request/all" class="request-all">Request</a>
                    <hr class="rounded">
                    <p class="font-class">Description</p>
                    
                </button>
                <button class="lifebase" name="lifebase" value="lifebase">

                    <a href="request/all" class="request-all">Piazza</a>
                    <hr class="rounded">
                    <p class="font-class">Description</p>
                    
                    
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </form>  
  </body>
</html>
