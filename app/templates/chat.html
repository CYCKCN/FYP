<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sell Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/chat.css">
        <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="item-div">
                <div class="item-left">
                    <button class="price-btn-accept" name="type" value="buyer" >Buyer</button>
                    <button class="price-btn-deny" name="type" value="owner" >Owner</button>
                    {% for bargain in bargainList %}
                        <button name="bargainID" value="{{bargain.bargainItem}},{{bargain.bargainFrom}}" >{{bargain.bargainItem}},{{bargain.bargainFrom}}</button>
                    {% endfor %}

                </div>
                <div class="item-right">
                    <div class="latest-price-div">
                        <div class="latest-price-txt">
                            <p>Alice's latest price is: <span style="font-weight: 600;">HK$50</span></p>
                        </div>
                        <div class="latest-price-interaction">
                            <button class="price-btn-accept">Accept</button>
                            <button class="price-btn-deny">Decline</button>
                        </div>
                    </div>
                    <div class="countdown-div">
                        <p>The sustem will default you to deny this bargain in </p>
                    </div>
                    <div class="history-div">
                        <div class="history-block">
                            <p class="left-time">May 23 18:08</p>
                            <p class="left-content">Tsdjhvcdsjhbv</p>
                        </div>

                        <div class="history-block">
                            <p class="right-time">May 23 18:06</p>
                            <p class="right-content">Tsdjhvcdsjhbv</p>
                        </div>

                    </div>
                    <div class="input-send">
                        <div style="display: flex; flex-direction: row;">
                            <input class="search" type="search" name="search-keyword" placeholder="Input your message" />
                            <button class="button-option" type="submit" name="Send" value="Send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-top">
                <div class="top-logo">
                    <img src="/static/data/ReUST-logo.jpeg" height="50px" />
                    <p class="logo-font">LIFE2</p>
                </div>
                <div class="top-buttons-left">
                    {% for c in itemCategories %}
                    <button class="individual-button" type="submit" name="category" value="{{c}}">{{c}}</button>
                    {% endfor %}
                    <button class="individual-button" type="submit" name="category" value="All">All categories</button>
                </div>
                <div class="top-buttons-right">
                    <button class="give-item" name="Create" value="Create-item">Give</button>
                    <button class="profile-icon" type="submit" name="Profile" value="Profile">
                        <span class="material-symbols-outlined" style="font-size: 34px;">
                            account_circle
                        </span>
                        <p>{{userName}}</p>
                    </button>
                </div>
            </div>
            
            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>  
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            // var uploadDiv = document.getElementById('upload-div');
            image.src=URL.createObjectURL(event.target.files[0]);
            // image.style.paddingTop = "0%";
        };
    </script>
</html>
