<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/lifeverse.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        <div class="page-frame">
            <div class="scroll-div">
                <!-- <img class="head-img" src="/static/data/tree.jpeg" /> -->
                <div class="item-display-div">
                    {% for k, v in itemInfo.items() %}
                    <a href="item/{{v.itemID}}" style="text-decoration:none">
                        <div class="on-sale-block">
                            <img src={{v.itemImg}} class="display-image" />
                            <p class="display-name">{{v.itemName}}</p>
                            <!-- <p class="display-price">HKD {{v.itemPrice}}</p> -->
                            <p class="green-value">32</p>
                            <span class="material-symbols-outlined green-icon" style="font-size: 35px;">
                                psychiatry
                            </span>
                            <!-- <span class="material-symbols-outlined bargain-icon">
                                gavel
                            </span> -->
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>

            <div class="request-div">
                <div class="request-floating-div">
                    <marquee width="100%" direction="right" height="20px" onmouseover="this.stop();" onmouseout="this.start();">
                        <a class="marquee-block" href="">I want a foldable desk. --rose@gmail.com</a>
                    </marquee>
                    <marquee width="100%" direction="right" height="20px" onmouseover="this.stop();" onmouseout="this.start();">
                        收挂烫机 --rose@gmail.com
                    </marquee>
                    <marquee width="100%" direction="right" height="20px" onmouseover="this.stop();" onmouseout="this.start();">
                        AirPods Pro --rose@gmail.com
                    </marquee>
                    <marquee width="100%" direction="right" height="20px" onmouseover="this.stop();" onmouseout="this.start();">
                        Backpack (better be black) --rose@gmail.com
                    </marquee>
                </div>
                <div class="request-text-div">
                    <textarea maxlength="50" cols="3" name="request-congtent" class="request-input" ></textarea>

                </div>
                <button type="button" class="requestBtn" name="requestBtn" id="requestBtn">
                    <span class="material-symbols-outlined add-icon" style="font-size: 30px;">
                        add_circle
                    </span>
                </button>

                <div class="requestBtns" id="requestBtns">
                    <button class="request-cancel" id="request-cancel">Cancel</button>
                    <button class="request-send" name="request-send" value="request-send">Send</button>
                </div>

            </div>

            <div class="header" id="myHeader">
                <div class="search-div">
                    <input class="search" type="search" name="search-keyword" placeholder="{{search}}" />
                    <i class="material-icons icon-search" style="font-size: 20px;">search</i>
                </div>

                <div class="filter-div">
                    <select name="Category" class="button-option">
                        <option value="">- Category -</option>
                        {% for c in itemCategories %}
                        {% if selected_cate == c %}
                        <option value="{{c}}" selected>{{c}}</option>
                        {% else %}
                        <option value="{{c}}">{{c}}</option>
                        {% endif%}
                        {% endfor %}
                    </select>
                    <select name="Price" class="button-option">
                        <option value="">- Price -</option>
                        {% for c in priceRange %}
                        {% if selected_price == c %}
                        <option value="{{c}}" selected>{{c}}</option>
                        {% else %}
                        <option value="{{c}}">{{c}}</option>
                        {% endif%}
                        {% endfor %}
                    </select>
                    <button class="button-option" type="submit" name="Apply" value="Apply">Apply</button>
                    <button class="button-option" type="submit" name="Clear" value="Clear">Clear</button>
                </div>
            </div>

            <div class="home-top">
                <div class="top-logo">
                    <img src="/static/data/ReUST-logo.jpeg" height="50px" />
                    <p class="logo-font">LIFE2</p>
                </div>
                <div class="top-buttons-left">
                    <!-- <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
                <button class="individual-button" type="submit" name="Market" value="Market">Market</button> -->
                    <button class="individual-button" type="submit" name="Demand" value="Demand">Request</button>
                </div>
                <div class="top-buttons">
                    {% if userStatus == True %}
                    <div class="dropdown">
                        <button class="profile-icon" type="submit" name="Profile" value="Profile">
                            <span class="material-symbols-outlined" style="font-size: 30px;">
                                account_circle
                            </span>
                        </button>
                    </div>
                    {% endif %}
                    <!-- <div class="dropdown">
                        <button class="dropbtn">Create</button>
                        <div class="dropdown-content">
                            <button type="submit" name="Create" value="Create-item">I have!</button>
                            <button type="submit" name="Create" value="Create-request">I need!</button>
                        </div>
                    </div> -->
                    <button type="button" class="collapsible">
                        <span class="material-symbols-outlined filter-icon" style="font-size: 30px;">
                            tune
                        </span>
                        <p>Filtering...</p>
                    </button>
                </div>
            </div>
        </div>

        <button class="create-item" name="Create" value="Create-item">
            Post Item
        </button>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </form>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = document.getElementsByClassName("header");
                var itemDisplay = document.getElementsByClassName("item-display-div");
                if (content[0].style.display == "block") {
                    content[0].style.display = "none";
                    // itemDisplay[0].style.marginTop = "60px";
                } else {
                    content[0].style.display = "block";
                    // itemDisplay[0].style.marginTop = "160px";
                }
            });
        }

        document.getElementById("requestBtn").addEventListener("click", function () {
            this.classList.toggle("active");
            var floating = document.getElementsByClassName("request-floating-div");
            var text = document.getElementsByClassName("request-text-div");
            var btn = document.getElementById("requestBtn");
            var btns = document.getElementById("requestBtns");
            if (floating[0].style.display == "block") {
                floating[0].style.display = "none";
                btn.style.display = "none";
                btns.style.display = "flex";
                text[0].style.display = "block";
            } else {
                floating[0].style.display = "block";
                text[0].style.display = "none";
            }
        });

        document.getElementById("request-cancel").addEventListener("click", function () {
            this.classList.toggle("active");
            var floating = document.getElementsByClassName("request-floating-div");
            var text = document.getElementsByClassName("request-text-div");
            var btn = document.getElementById("requestBtn");
            var btns = document.getElementById("requestBtns");
            if (text[0].style.display == "block") {
                floating[0].style.display = "block";
                btn.style.display = "block";
                btns.style.display = "none";
                text[0].style.display = "none";
            }
        });
    </script>
</body>

</html>
