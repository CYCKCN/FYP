<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div class="home-top">
        <div class="top-buttons-left">
          <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
          <button class="individual-button" type="submit" name="Market" value="Market">Market</button>
          <button class="individual-button" type="submit" name="Demand" value="Demand">Demand</button>
          <button class="individual-button" type="submit" name="Piazza" value="Piazza">Piazza</button>
        </div>
        <div class="top-buttons">
            <form method="POST">
                <button class="individual-button" type="submit" name="login" value="login">Log In</button>
            </form>
        </div>
      </div>
      <div class="page-frame-login">
        <div class="logo">
          <span class="logo-life">LIFE</span>
          <span class="logo-2">2</span>
        </div>
              
        <div class="login-div">
          <form method="POST">
            <input class="login-input1" type="text" name="username" placeholder="User name" required />
            <input list="Type" id="University" name="Universities" class="input-style" placeholder="University" required>
                <datalist id="Type">
                    <option value="HKUST">
                    <option value="CUHK">
                </datalist>
            <input class="login-input2" type="text" name="usermail" placeholder="Email" required />
            <input class="login-input2" type="password" name="password" placeholder="Password" required />
            
            <button class="login-button" type="submit" name="submit-button" value="Submit">Sign Up</button>
          </form>
        </div>
      </div>
  </body>
</html>
