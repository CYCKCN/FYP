<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sell Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/piazza.css">
        <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="page-frame">
                <div class="home-top">
                    <div class="top-buttons-left">
                        <button class="individual-button" type="submit" name="Home" value="Home">Home</button>
                        <button class="individual-button" type="submit" name="Market" value="Market">Market</button>
                        <button class="individual-button" type="submit" name="Demand" value="Demand">Demand</button>
                        <button class="individual-button" type="submit" name="Piazza" value="Piazza">Piazza</button>
                    </div>
                    <div class="top-buttons">
                        <form method="POST">
                            {% if userStatus == True %}
                            <button class="individual-button" type="submit" name="Profile" value="Profile">Profile</button>
                            {% else %}
                            <button class="individual-button" type="submit" name="Login" value="Login">Login</button>
                            <button class="individual-button" type="submit" name="Signup" value="Signup">Sign Up</button>
                            {% endif %}
                            <button class="individual-button" type="submit" name="Create" value="Create">Create</button>
                        </form>
                    </div>
                </div>

                <div class="header" id="myHeader">
                    <div class="story-block">
                        <div class="story-info">
                            <p class="font-class">Username</p>
                            <p class="font-class story-time">Time</p>
                        </div>
                        <div class="story-img"> story image
                            <img src=""/>
                        </div>
                        <div class="story-ita">
                            <button class="story-item font-class" name="story-item" value="story-item">
                                (button that link to item page) Item Name
                            </button>
                        </div>
                        <div class="story-txt font-class">
                            Story details
                        </div>

                    </div>
                </div>
                
            </div>    
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>  
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
    </script>
</html>
