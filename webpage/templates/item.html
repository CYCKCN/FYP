<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/item.css">

  <body>
    <div class="page-frame">
        <div class="home-top">
            <div class="top-buttons">

                    <button class="individual-button" type="submit" name="Sell" value="Sell">Sell</button>
                    <button class="individual-button" type="submit" name="Request" value="Request">Request</button>

                    <button class="individual-button" type="submit" name="Signup" value="Signup">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="scroll-div">
            <div class="header" id="myHeader">
                <div class="item-image">

                </div>
                <br/>
                <p class="welcoming">Coming Soon...</p>
                <button class="account-style">Contribute My Items</button>
                <br/>
                <div class="on-sale-div">
                    <div class="search-div">
                        <input class="search" type="search" name="search-keyword" placeholder="Search now" required />
                        <i class="material-icons icon-search" style="font-size: 20px;">search</i>
                    </div>
        
                    <div class="filter-div">
                        <select class="button-option">

                        <select class="button-option">
                            <option value="Donation" selected>Price</option>

            <div class="table-div">

                        <div class="on-sale-block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
        }
    </script>
